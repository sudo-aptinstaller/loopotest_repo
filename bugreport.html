<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="Clientliker/js/bugreport.js"></script>
  <script>
    function validateName(x){  
      var re = /[A-Za-z -â€˜]$/;  
      if(re.test(document.getElementById(x).value)){  
        document.getElementById(x).style.background ='#ccffcc';  
        document.getElementById(x).style.color = '#161716';
        return true;  
      }else{  
      document.getElementById(x).style.background ='#e35152';  
      return false;  
      }  

    }    
  </script>
  <style>
    html {
  height: 100%;
}
body {
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#141e30, #243b55);
}

.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.5);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}

.login-box h2 {
  margin: 0 0 30px;
  padding: 0;
  color: #fff;
  text-align: center;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  text-align:left;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}
.login-box .user-box label {
  position: absolute;
  top:0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  text-align:left;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #03e9f4;
  text-align:left;
  font-size: 12px;
}

.login-box form a {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #03e9f4;
  font-size: 16px;
  text-align:left;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  margin-top: 40px;
  letter-spacing: 4px
}

.login-box a:hover {
  background: #03e9f4;
  color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 5px #03e9f4,
              0 0 25px #03e9f4,
              0 0 50px #03e9f4,
              0 0 100px #03e9f4;
}

.login-box a span {
  position: absolute;
  display: block;
}

.login-box a span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: btn-anim1 1s linear infinite;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }
  50%,100% {
    left: 100%;
  }
}

.login-box a span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #03e9f4);
  animation: btn-anim2 1s linear infinite;
  animation-delay: .25s
}

@keyframes btn-anim2 {
  0% {
    top: -100%;
  }
  50%,100% {
    top: 100%;
  }
}

.login-box a span:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: btn-anim3 1s linear infinite;
  animation-delay: .5s
}

@keyframes btn-anim3 {
  0% {
    right: -100%;
  }
  50%,100% {
    right: 100%;
  }
}

.login-box a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #03e9f4);
  animation: btn-anim4 1s linear infinite;
  animation-delay: .75s
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }
  50%,100% {
    bottom: 100%;
  }
}
    ::-webkit-scrollbar {
        display: none;
    }
    .nerko {
        font-family: nerko;
        text-align: center;
        font-size: 18px;
    }
    @font-face {
        font-family: nerko;
        src: url(icons/font/gdog.TTF);
    }
  </style>

</head>
<body>
  <div class="login-box ">
    <form name="photo" id="reportForm" enctype="multipart/form-data" action="https://loopo.onblick.com/api/report">
      <div class="user-box">
        
        <input type="text" name="name" id="name" placeholder="Your name" class="nerko" onblur="validateName('name')"/>
      </div>
      <div class="user-box">
  
        <input type="text" name="report" id="reportText" placeholder="Description" class="nerko"  onblur="validateName('reportText')"/>
      </div>
      <div class="user-box nerko">
        <input type="file" id="reportImage" class="nerko" style="font-size: 15px;" name="image"/>
      </div>
        <input type="submit" name="submit" class="nerko" style="font-size: 15px;display: block; margin: auto; border-radius: 12px;padding: 8px 23px;background-color: #20344c;color: #ffff;" value="Report" />
    </form>
  </div>
</body>
</html>
